<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./grafica/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<body>

    
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">La Tienda</a>
            <div>
                <label class="label">Buscar por nombre de producto</label>
                <input id="inputBuscar">
                <button id="btnBuscar" class="btn-primary">Buscar</button>
            </div>

            <div id="busqueda"></div>
        </div>
    </nav>


    <!-- Agregar -->
    <div class="card mt-5">
        <div class="card-body">
            <form id="formulario">
                <h1 class="card-title text-center"> Agregar Producto</h1>
                <hr />

                <div class="orm-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Nombre Producto</label>
                    <div class="mb-4 mb-lg-0">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre"
                            autoComplete="off" />
                    </div>
                </div>
                <div class="orm-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Descripcion</label>
                    <div class="mb-4 mb-lg-0">
                        <input type="text" id="descripcion" name="descripcion" class="form-control"
                            placeholder="Descripcion" autoComplete="off" />
                    </div>
                    <div class="orm-group row">
                        <label class="col-sm-4 col-lg-2 col-form-label">Precio</label>
                        <div class="mb-4 mb-lg-0">
                            <input type="text" id="precio" name="precio" class="form-control" placeholder="Precio"
                                autoComplete="off" />
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label class="col-sm-4 col-lg-2 col-form-label">Fecha de Vencimiento</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="date" id="fecha" name="fecha" class="form-control" autoComplete="off" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>
            </form>
        </div>
    </div>
    <!-- Buscar -->
    <!--Mostrar  -->
    <div class="card mt-5" id="listar">
        <div>
            <h2 class="card-title text-center">Mostrar Productos</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Fecha de Vencimiento</th>
                    </tr>
                <tbody id="listarAqui"></tbody>
                </thead>
            </table>
        </div>
    </div>

    <div class="containerGrafica">
        <h1>Graficas</h1>
        <div id="myfirstchart" style="height: 250px;"></div>

    </div>

    <div class="containerGrafica">
        <h1>Grafica 2</h1>
        <div id="bar-example"></div>

    </div>
    </div>
 

    <script src="./script/script.js" type="module"></script>
    <script src="./data/data.js" type="module"></script>
    <script src="./grafica/morris.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
</body>

</html>
